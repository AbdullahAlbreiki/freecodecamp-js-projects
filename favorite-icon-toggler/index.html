<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Favorite Icon Toggler</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- container for card -->
  <div class="container">
    <!--Header and unordered list of items with button nested in each list item-->
    
    <h1>Art Supplies</h1>
    <ul class="item-list">
      <li>Item Name #1 <button class="favorite-icon">&#9825;</button></li>
      <li>Item Name #2 <button class="favorite-icon">&#9825;</button></li>
      <li>Item Name #3 <button class="favorite-icon">&#9825;</button></li>
    </ul>
    <button class="add-item">+</button>
    <div class="input">
      <input type="text" name="type item" id="input-field">
      <button class="submit">Add Item</button>
    </div>
  </div>
  <!--connect Script after-->
  <script src="script.js"></script>
  </body>
</html>
